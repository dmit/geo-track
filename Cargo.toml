[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace]
members = ["crates/*"]

[workspace.dependencies]
argh = { version = "0.1.9", default-features = false }
async-trait = { version = "0.1.60", default-features = false }
axum = { version = "0.6.1", default-features = false }
bytes = { version = "1.3.0", default-features = false }
ciborium = { version = "0.2.0", default-features = false }
ciborium-io = { version = "0.2.0", default-features = false }
color-eyre = { version = "0.6.2", default-features = false }
eyre = { version = "0.6.8", default-features = false }
float_eq = { version = "1.0.1", default-features = false }
futures-util = { version = "0.3.25", default-features = false }
geo-types = { version = "0.7.8", default-features = false }
humantime = { version = "2.1.0", default-features = false }
hyper = { version = "0.14.23", default-features = false }
serde = { version = "1.0.151", default-features = false }
serde_json = { version = "1.0.91", default-features = false }
sled = { version = "0.34.7" }
thiserror = { version = "1.0.38", default-features = false }
time = { version = "0.3.17", default-features = false }
tokio = { version = "1.23.0", default-features = false }
tokio-util = { version = "0.7.4", default-features = false }
tower-http = { version = "0.3.5", default-features = false }
tracing = { version = "0.1.37", default-features = false }
tracing-error = { version = "0.2.0", default-features = false }
tracing-subscriber = { version = "0.3.16", default-features = false }
uom = { version = "0.33.0", default-features = false }
uuid = { version = "1.2.2", default-features = false }

# Optimize the backtrace crate specifically even for debug builds.
[profile.dev.package.backtrace]
opt-level = 3
